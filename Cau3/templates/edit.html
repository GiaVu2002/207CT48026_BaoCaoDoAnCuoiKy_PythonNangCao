<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa thông tin người nhập</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="mt-5">Chỉnh sửa thông tin người nhập</h1>
        <form action="{{ url_for('edit', id=person.id) }}" method="POST" class="mt-4">
            <div class="form-group">
                <label for="full_name">Họ và Tên:</label>
                <input type="text" class="form-control" id="full_name" name="full_name" value="{{ person.full_name }}" required>
            </div>
            <div class="form-group">
                <label for="age">Tuổi:</label>
                <input type="number" class="form-control" id="age" name="age" value="{{ person.age }}" required>
            </div>
            <div class="form-group">
                <label for="birth_date">Ngày sinh:</label>
                <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ person.birth_date }}" required>
            </div>
            <div class="form-group">
                <label>Giới tính:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="male" name="gender" value="Nam" {% if person.gender == 'Nam' %}checked{% endif %} required>
                    <label class="form-check-label" for="male">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="female" name="gender" value="Nữ" {% if person.gender == 'Nữ' %}checked{% endif %} required>
                    <label class="form-check-label" for="female">Nữ</label>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ thường trú:</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ person.address }}" required>
            </div>
            <div class="form-group">
                <label for="hometown">Quê quán:</label>
                <input type="text" class="form-control" id="hometown" name="hometown" value="{{ person.hometown }}" required>
            </div>
            <div class="form-group">
                <label for="job">Nghề nghiệp:</label>
                <input type="text" class="form-control" id="job" name="job" value="{{ person.job }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Quay lại</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
